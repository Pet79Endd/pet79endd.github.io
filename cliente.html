<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxb2KXOJ-hnzSvpiJmXQnGqYZY8ulOLS6CcGFbyO5v8ftsDc4WLbZIbXmhbbR7w0mcf/exec";

/* =====================
   VIA CEP ‚Äì AUTO PREENCHIMENTO
===================== */
document.getElementById("cep").addEventListener("blur", function () {
  const cepLimpo = this.value.replace(/\D/g, "");

  if (cepLimpo.length !== 8) return;

  fetch(`https://viacep.com.br/ws/${cepLimpo}/json/`)
    .then(res => res.json())
    .then(dados => {
      if (!dados.erro) {
        endereco.value = dados.logradouro || "";
        bairro.value = dados.bairro || "";
        municipio.value = dados.localidade || "";
        estado.value = dados.uf || "";
      }
    })
    .catch(() => {
      console.warn("Erro ao buscar CEP");
    });
});

/* =====================
   ENVIO DO FORMUL√ÅRIO
===================== */
document.getElementById("formCliente").addEventListener("submit", function (e) {
  e.preventDefault();
  enviarCadastro();
});

function enviarCadastro() {

  const campos = [
    nome, cpf, rg, orgao, uf, email, telefone,
    cep, endereco, numero, complemento,
    bairro, municipio, estado,
    tipoImovel, usoImovel,
    codigoInstalacao, codigoCliente,
    consumoMedioAnual, tip,
    debitosVencidos, gov, dataCobranca, formaCobranca
  ];

  let erro = false;

  campos.forEach(campo => {
    campo.classList.remove("error");
    if (!campo.value) {
      campo.classList.add("error");
      erro = true;
    }
  });

  if (!lgpd.checked) erro = true;

  if (erro) {
    alert("Por favor, preencha todos os campos obrigat√≥rios.");
    return;
  }

  /* ID √öNICO */
  const agora = new Date();
  const id =
    agora.getFullYear().toString() +
    String(agora.getMonth() + 1).padStart(2, "0") +
    String(agora.getDate()).padStart(2, "0") +
    String(agora.getHours()).padStart(2, "0") +
    String(agora.getMinutes()).padStart(2, "0") +
    String(agora.getSeconds()).padStart(2, "0");

  /* ENVIO PARA GOOGLE SHEETS */
  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      tipo: "cadastro",
      id,
      nome: nome.value,
      cpf: cpf.value,
      rg: rg.value,
      orgao: orgao.value,
      uf: uf.value,
      email: email.value,
      telefone: telefone.value,
      cep: cep.value,
      endereco: endereco.value,
      numero: numero.value,
      complemento: complemento.value,
      bairro: bairro.value,
      municipio: municipio.value,
      estado: estado.value,
      tipoImovel: tipoImovel.value,
      usoImovel: usoImovel.value,
      codigoInstalacao: codigoInstalacao.value,
      codigoCliente: codigoCliente.value,
      consumoMedioAnual: consumoMedioAnual.value,
      tip: tip.value,
      debitosVencidos: debitosVencidos.value,
      gov: gov.value,
      dataCobranca: dataCobranca.value,
      formaCobranca: formaCobranca.value
    })
  });

  /* WHATSAPP */
  const mensagem = `
Cadastro PAZ SOLAR üåû

Nome: ${nome.value}
CPF: ${cpf.value}
Telefone: ${telefone.value}
CEP: ${cep.value}
Consumo: ${consumoMedioAnual.value}
TIP: ${tip.value}
`;

  const urlWhatsApp =
    "https://wa.me/5584996710787?text=" + encodeURIComponent(mensagem);

  window.open(urlWhatsApp, "_blank");

  /* FEEDBACK VISUAL */
  document.getElementById("formCliente").style.display = "none";
  document.getElementById("sucesso").style.display = "block";
}
