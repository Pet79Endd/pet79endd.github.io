<title>Simula√ß√£o | Paz Solar</title>

<body>

<!-- MENU -->
<nav>
  <a href="index.html">P√°gina inicial</a>
</nav>

<!-- HERO -->
<section class="hero"></section>

<!-- SIMULA√á√ÉO -->
<section class="section">
  <h2>Simula√ß√£o da sua conta!</h2>

  <form id="formSimulacao">
    <input type="tel" id="telefone" placeholder="Telefone de contato">
    <input type="number" id="consumo" placeholder="Consumo m√©dio em kWh (12 meses)">
    <input type="number" step="0.01" id="taxa" placeholder="Taxa de Ilumina√ß√£o P√∫blica (R$)">
    <input type="text" id="municipio" placeholder="Munic√≠pio">

    <select id="fase">
      <option value="">Selecione a fase da unidade</option>
      <option value="Monof√°sica">Monof√°sica</option>
      <option value="Trif√°sica">Trif√°sica</option>
    </select>

    <!-- LGPD -->
    <div class="lgpd">
      <label>
        <input type="checkbox" id="lgpd">
        Li e concordo com a <a href="privacidade.html" target="_blank">Pol√≠tica de Privacidade</a>.
      </label>
    </div>

    <button type="button" id="btnEnviar" onclick="processarDados()">Processar seus dados</button>
    <div id="error-msg">Faltou preencher algum dado acima ou aceitar a Pol√≠tica de Privacidade!</div>
  </form>

  <div id="resultado"></div>
</section>
 
<script>
// üî¥ COLE AQUI A URL DO SEU APPS SCRIPT
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEPDJFXn538EINZa8pjVc43ItSZGP44FwMWjrp_jG7b-OIj7bIm672IAZxe_GX-XPPtg/exec";

function processarDados() {
  const btn = document.getElementById("btnEnviar");
  const telefone = document.getElementById("telefone");
  const consumo = document.getElementById("consumo");
  const taxa = document.getElementById("taxa");
  const municipio = document.getElementById("municipio");
  const fase = document.getElementById("fase");
  const lgpd = document.getElementById("lgpd");

  // 1Ô∏è‚É£ Valida√ß√£o
  // ----------------
  const campos = [telefone, consumo, taxa, municipio, fase];
    let erro = false;
  
  campos.forEach(campo => {
    campo.classList.remove("error");
    if (!campo.value || campo.value <= 0) {
      campo.classList.add("error");
      erro = true;
    }
  });

  if (!lgpd.checked) {
    erro = true;
  }
  
  const errorMsg = document.getElementById("error-msg");
  const resultadoDiv = document.getElementById("resultado");
  
 if (erro) {
   errorMsg.style.display = "block";
   resultadoDiv.style.display = "none";
   return;
 }

  errorMsg.style.display = "none";
  btn.disabled = true;
  btn.innerText = "Enviando...";
  
  // 2Ô∏è‚É£ C√°lculo
  // ----------------
  const consumoVal = parseFloat(consumo.value);
  const taxaVal = parseFloat(taxa.value);

  const blocos = Math.ceil(consumoVal / 78);
  const parteSolar = blocos * 78 * 0.53;
  const custoAtual = (consumoVal * 0.2115) + taxaVal;
  const resultadoFinal = parteSolar + custoAtual;

  const resultadoFormatado = resultadoFinal.toLocaleString("pt-BR", {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  });

  // 3Ô∏è‚É£ Mostra resultado
  // ----------------
   resultadoDiv.innerHTML = `Seu novo custo mensal de energia que simulamos √© de R$ ${resultadoFormatado}`;
  resultadoDiv.style.display = "block";

  // ENVIO PARA GOOGLE SHEETS
  const formData = new URLSearchParams();
  formData.append("telefone", telefone.value);
  formData.append("consumo", consumoVal);
  formData.append("taxa", taxaVal);
  formData.append("municipio", municipio.value);
  formData.append("fase", fase.value);
  formData.append("resultado", resultadoFormatado);
  
  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors", // Crucial para evitar bloqueio de CORS no Google Apps Script
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: formData.toString()
  })
  .then(() => {
    console.log("Dados enviados com sucesso!");
    abrirWhatsApp(telefone.value, municipio.value, consumoVal, resultadoFormatado);
  })
  .catch(error => {
    console.error("Erro ao enviar:", error);
    alert("Houve um erro ao salvar os dados, mas voc√™ ser√° redirecionado ao WhatsApp.");
    abrirWhatsApp(telefone.value, municipio.value, consumoVal, resultadoFormatado);
  })
  .finally(() => {
    btn.disabled = false;
    btn.innerText = "Processar seus dados";
  });
}

function abrirWhatsApp(tel, mun, cons, res) {
  const mensagem = `Ol√°! Acabei de fazer uma simula√ß√£o na Paz Solar üòä\n\nTelefone: ${tel}\nMunic√≠pio: ${mun}\nConsumo m√©dio: ${cons} kWh\n\nüí° Valor simulado: R$ ${res}\n\nGostaria de falar com um consultor.`;
  const urlWhatsApp = "https://wa.me/5584996710787?text=" + encodeURIComponent(mensagem);
  window.open(urlWhatsApp, "_blank");
}
</script>

</body>
