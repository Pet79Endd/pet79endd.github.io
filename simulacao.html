<body>

<!-- MENU -->
<nav>
  <a href="index.html">P√°gina inicial</a>
</nav>

<!-- HERO -->
<section class="hero"></section>

<!-- SIMULA√á√ÉO -->
<section class="section">
  <h2>Simula√ß√£o da sua conta!</h2>

  <form id="formSimulacao">
    <input type="tel" id="telefone" placeholder="Telefone de contato">
    <input type="number" id="consumo" placeholder="Consumo m√©dio em kWh (12 meses)">
    <input type="number" step="0.01" id="taxa" placeholder="Taxa de Ilumina√ß√£o P√∫blica (R$)">
    <input type="text" id="municipio" placeholder="Munic√≠pio">

    <select id="fase">
      <option value="">Selecione a fase da unidade</option>
      <option value="Monof√°sica">Monof√°sica</option>
      <option value="Trif√°sica">Trif√°sica</option>
    </select>

    <!-- LGPD -->
    <div class="lgpd">
      <label>
        <input type="checkbox" id="lgpd">
        Li e concordo com a <a href="privacidade.html" target="_blank">Pol√≠tica de Privacidade</a>.
      </label>
    </div>

    <button type="button" onclick="processarDados()">Processar seus dados</button>
    <div id="error-msg">Faltou preencher algum dado acima ou aceitar a Pol√≠tica de Privacidade!</div>
  </form>

  <div id="resultado"></div>
</section>

<script>
// üî¥ COLE AQUI A URL DO SEU APPS SCRIPT
const SCRIPT_URL = "https://script.google.com/a/macros/pazsolar.com/s/AKfycbySSTyRJSw-JQBplxeHKtMjGKAugVQulWomyiC69uHffzKF2kpE7BX2b3Z0HBK_gOL1ow/exec";

function processarDados() {
  const campos = [
    telefone, consumo, taxa, municipio, fase
  ];

  let erro = false;
  campos.forEach(campo => {
    campo.classList.remove("error");
    if (!campo.value || campo.value <= 0) {
      campo.classList.add("error");
      erro = true;
    }
  });

  const errorMsg = document.getElementById("error-msg");
  const resultadoDiv = document.getElementById("resultado");

  if (erro) {
    errorMsg.style.display = "block";
    resultadoDiv.style.display = "none";
    return;
  }

  errorMsg.style.display = "none";

  const consumoVal = parseFloat(consumo.value);
  const taxaVal = parseFloat(taxa.value);

  const blocos = Math.ceil(consumoVal / 78);
  const parteSolar = blocos * 78 * 0.53;
  const custoAtual = (consumoVal * 0.2115) + taxaVal;
  const resultadoFinal = parteSolar + custoAtual;

  const resultadoFormatado = resultadoFinal.toLocaleString("pt-BR", {
    minimumFractionDigits: 2
  });

  resultadoDiv.innerHTML =
    `Seu novo custo mensal de energia que simulamos √© de R$ ${resultadoFormatado}`;
  resultadoDiv.style.display = "block";

  // ID no formato aaaammddhhmmss
  const agora = new Date();
  const id = agora.getFullYear().toString() +
             String(agora.getMonth()+1).padStart(2,"0") +
             String(agora.getDate()).padStart(2,"0") +
             String(agora.getHours()).padStart(2,"0") +
             String(agora.getMinutes()).padStart(2,"0") +
             String(agora.getSeconds()).padStart(2,"0");

  // ENVIO PARA GOOGLE SHEETS
  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      id,
      telefone: telefone.value,
      consumo: consumoVal,
      taxa: taxaVal,
      municipio: municipio.value,
      fase: fase.value,
      resultado: resultadoFormatado
    })
  });

  // WHATSAPP
  const mensagem = `
Ol√°! Acabei de fazer uma simula√ß√£o na Paz Solar üòä

Telefone: ${telefone.value}
Munic√≠pio: ${municipio.value}
Consumo m√©dio: ${consumoVal} kWh

üí° Valor simulado: R$ ${resultadoFormatado}

Gostaria de falar com um consultor.
`;

  const urlWhatsApp =
    "https://wa.me/5584996710787?text=" + encodeURIComponent(mensagem);

  window.open(urlWhatsApp, "_blank");
}
</script>

</body>
</html>
